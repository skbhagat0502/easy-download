<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Download YouTube videos easily and quickly with our YouTube Video Downloader. Free and easy to use."
    />
    <meta
      name="keywords"
      content="YouTube, Video Downloader, Download YouTube Videos, Free YouTube Downloader"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="YouTube Video Downloader - Vite + React"
    />
    <meta
      property="og:description"
      content="Download YouTube videos easily and quickly with our YouTube Video Downloader. Free and easy to use."
    />
    <meta property="og:image" content="/path/to/your/image.jpg" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="YouTube Video Downloader - Vite + React"
    />
    <meta
      name="twitter:description"
      content="Download YouTube videos easily and quickly with our YouTube Video Downloader. Free and easy to use."
    />
    <meta name="twitter:image" content="/path/to/your/image.jpg" />
    <meta name="twitter:site" content="@yourtwitterhandle" />

    <!-- Structured Data for Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "YouTube Video Downloader",
        "url": "https://www.yourwebsite.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.yourwebsite.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
